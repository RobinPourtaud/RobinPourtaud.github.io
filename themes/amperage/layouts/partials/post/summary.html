<article class="summary">
    <a class="button" role="button" href="{{.Permalink}}">
        <h2 class="summary__title">{{.Title}}</h2>
            {{ with .Params.Image.Src }}
            {{- partial "blocks/image.html" (dict "src" . "alt" $.Title "class" "summary__image") -}}
    {{ end }}
    <p>{{.Description}}</p>  
    </a>
</article>
